<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display属性</title>
	<style type="text/css">
		.menu{
			width:694px;
			height:50px;
			margin:50px auto 0;
			font-size:0;
		}
		.menu a{
			width:98px;
			height:48px;
			background-color:white;
			display:inline-block;
			border:1px solid gold;
			margin-left:-1px;
			font-size:16px;
			text-align:center;
			line-height:48px;
			text-decoration:none;
			color:pink;

		}
		.menu a:hover{
			background-color:gold;
			color: white;
		}
	</style>
</head>
<body>
	<div class="menu">
		<a href="#">首页</a>
		<a href="#">公司简介</a>
		<a href="#">解决方案</a>
		<a href="#">公司新闻</a>
		<a href="#">行业动态</a>
		<a href="#">招贤纳才</a>
		<a href="#">联系我们</a>
	</div>
	
</body>
</html>
